<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Devotions</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Daily Devotions</h1>
        <p>Select a devotion to begin.</p>
    </div>

    <div class="card">
        <h2>Daily Prayer</h2>
        <a href="/morning_devotion" class="button">Morning</a>
        <a href="/noon_devotion" class="button">Noon</a>
        <a href="/early_evening_devotion" class="button">Early Evening</a>
        <a href="/close_of_day_devotion" class="button">Close of Day</a>
    </div>
    ${advent_button_html}
    <div class="card">
        <h2>Longer Devotionals</h2>
        <a href="/extended_evening_devotion" class="button">Extended Evening Devotion</a>
    </div>
    <div class="card">
        <h2>Prayer Requests</h2>
        <a href="/prayer_requests" class="button">Submit a Prayer Request</a>
        <a href="/prayer_wall" class="button">Pray for Someone</a>
    </div>
    <div class="card">
        <h2>Feedback</h2>
        <a href="/feedback" class="button">Submit Feedback</a>
    </div>
    <div style="text-align: center; margin-top: 20px;" id="github-link">
        <a href="https://github.com/brandonadamprice/LCMS_Prayer_App/tree/main/devotions" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Repository" title="GitHub Repository">
        </a>
    </div>
</body>
</html>
