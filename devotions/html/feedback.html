<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Feedback</h1>
        <p>Use the form below to submit feedback. Submitting this form will open your default email client.</p>
    </div>

    <div class="card">
        <div class="card-content">
            <form action="mailto:brandonadamprice@gmail.com?subject=LCMS%20Prayer%20Feature%20Request" method="post" enctype="text/plain">
                <label for="feedback_message">Message:</label>
                <textarea id="feedback_message" name="feedback_message" rows="10"></textarea>
                <input type="submit" value="Send Feedback" class="button">
            </form>
        </div>
    </div>
    <div style="text-align: center;">
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
